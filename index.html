<main>
 <h1>A Manual Greek Lexicon of the New Testament</h1>
 <h2>Abbott-Smith</h2>
 <center>
 <form id="searchForm">
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
     <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c46.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-33.9zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
    </svg>
    <input list="suggestions" type="text" autocomplete="off" id="searchTerm" placeholder="Enter your search term">
    <div id="suggestions"></div>
 </form></center>
 <div class="loader"></div>
 <div id="results"></div>
 <span><a id="linkId">Search this word in the Greek NT</a></span>
 <noscript>
   <div class="javascript-disabled">
	   JavaScript is disabled in your browser. Please enable it to allow the search function to work properly.
   </div>
 </noscript>
</main>

<p>Public domain.</br>
The <a href="https://github.com/translatable-exegetical-tools/Abbott-Smith">source file</a> at Github.</br>

<button id="dark-switch">Toggle dark mode</button>
</footer>

<script>
    var lexicon = null;
    var searchInput = document.getElementById("searchTerm");

    window.onload = function () {
        lexicon = new AbbotSmithLexicon();
        lexicon.attach(AbbotSmithData);

        document.querySelector('.loader').style.display = 'none';

        //autocomplete function
        autocomplete(lexicon);

        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            search(searchInput.value);
        });

        //search for any provided terms
        let urlSearchTerm = getURLParameter('search');
        if (urlSearchTerm) {
            searchInput.value = urlSearchTerm;
            search(urlSearchTerm);
        }
    };

    let currentFocus = -1;

    function autocomplete(lexicon) {
        let searchTerm = document.getElementById('searchTerm');
        let suggestions = document.getElementById('suggestions');

        searchTerm.addEventListener('input', function () {
            // Check if the input field is empty
            if (this.value) {
                //show dropdown of suggestions
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
                return;
            }

            suggestions.innerHTML = '';

            let searchTerm = this.value;
            let results = lexicon.getSimilar(searchTerm);

            results.forEach((result) => {
                let div = document.createElement('div');
                div.textContent = result.word;
                div.role = 'option'; // Indicate that the suggestion is an option
                div.addEventListener('click', function () {
                    search(this.textContent);
                    suggestions.style.display = 'none';
                });
                suggestions.appendChild(div);
            });
        });

        searchTerm.addEventListener('keydown', function (e) {
            var x = document.getElementById("suggestions");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                // If the arrow DOWN key is pressed, increase the currentFocus variable:
                currentFocus++;
                // and and make the current item more visible:
                addActive(x);
            } else if (e.keyCode == 38) { //up
                // If the arrow UP key is pressed, decrease the currentFocus variable:
                currentFocus--;
                // and and make the current item more visible:
                addActive(x);
            } else if (e.keyCode == 13) {
                // If the ENTER key is pressed, prevent the form from being submitted,
                e.preventDefault();
                if (currentFocus > -1) {
                    // and simulate a click on the "active" item:
                    if (x) x[currentFocus].click();
                }
            }
        });
    }

    function removeActive(x) {
        for (var i = 0; i < x.length; i++) {
            x[i].classList.remove("autocomplete-active");
        }
    }

    function addActive(x) {
        if (!x) return false;
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        x[currentFocus].classList.add("autocomplete-active");
    }

    function search(searchTerm) {
        let entry = lexicon.search(searchTerm);

        if (entry == null) {
            return;
        }

        document.getElementById('results').setAttribute('title', entry.strongs[0]);

        // Get NT Occurrences # 
        document.getElementById('results').innerHTML = '<span class="occurrencesNT">' + (entry.occurrences || "unspecified number of") + ' occurrences in the Greek NT</span>';

        document.getElementById('results').innerHTML += entry.innerHTML;

        //<!-- BLB.Tagger.pageInit(); -->

        //<!--addLinksToOsisrefs();-- >

        // Update the URL with the search term
        let newUrl = updateURLParameter('search', searchTerm);
        history.pushState({}, '', newUrl);

        // Update the title of the webpage
        document.title = searchTerm + " | Abbott-Smith, A Manual Greek Lexicon of the New Testament Online";

        searchStrongs();
    }

    function getURLParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    function updateURLParameter(paramName, paramValue) {
        let url = new URL(window.location.href);
        let searchParams = url.searchParams;
        searchParams.set(paramName, paramValue);
        url.search = searchParams.toString();
        return url.toString();
    }

    // toggle Dark Mode ---------------------------
    function detectColorScheme() {
        var theme = "light"; //default to light

        if (localStorage.getItem("theme")) {
            if (localStorage.getItem("theme") == "dark") {
                var theme = "dark";
            }
        } else if (!window.matchMedia) {
            return false;
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            var theme = "dark";
        }

        if (theme == "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
        }
    }
    detectColorScheme();

    const toggleSwitch = document.querySelector('#dark-switch');

    function switchTheme() {
        if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem('theme', 'light');
            document.body.classList.remove("dark-mode");
        } else {
            localStorage.setItem('theme', 'dark');
            document.body.classList.add("dark-mode");
        }
    }

    toggleSwitch.addEventListener('click', switchTheme, false);

    if (localStorage.getItem("theme") == "dark") {
        toggleSwitch.classList.add("active");
        document.body.classList.add("dark-mode");
    }

</script>

<script type='text/javascript'>

    function searchStrongs() {
        let strongsnumber = document.getElementById('results').title;
        let strongsnumberpart = strongsnumber.substring(1);
        let strongsnumberpad = String(strongsnumberpart).padStart(4, '0');
        let strongsnumberpadded = strongsnumber[0] + strongsnumberpad;
        let url = new URL("https://www.stepbible.org/?q=version=THGNT|strong=" + strongsnumberpadded + '&options=GVNHU');
        document.getElementById('linkId').href = url.toString();
        document.querySelector('#linkId').style.display = 'inline';
    }

</script>
